<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <main>
        <div class="theGrid">
            <img src="/assets/drums.png" alt="A drum kit">
            <button class="ride" onclick="makesound('ride')">
                Ride
            </button>
            <button class="crash" onclick="makesound('crash')">
                crash
            </button>
            <button class="midTom" onclick="makesound('medium-tom')">
                mid-tom
            </button>
            <button class="hiTom" onclick="makesound('high-tom')">
                hi-tom
            </button>
            <button class="snare" onclick="makesound('snare')">
                snare
            </button>
            <button class="hiHat" onclick="makesound('hi-hat')">
                hi-hat
            </button>
            <button class="floorTom" onclick="makesound('floor-tom')">
                floor-tom
            </button>
            <button class="baseDrum" onclick="makesound('bass-drum')">
                base-drum
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
